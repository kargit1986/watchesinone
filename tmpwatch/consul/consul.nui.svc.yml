apiVersion: v1
kind: Service
metadata:
  labels:
    chart: consul-3.4.0
    component: poc-consul
    heritage: Tiller
    release: poc
  name: poc-consul
  namespace: default
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8500
    protocol: TCP
    targetPort: 8500
  - name: rpc
    port: 8400
    protocol: TCP
    targetPort: 8400
  - name: serflan-tcp
    port: 8301
    protocol: TCP
    targetPort: 8301
  - name: serflan-udp
    port: 8301
    protocol: UDP
    targetPort: 8301
  - name: serfwan-tcp
    port: 8302
    protocol: TCP
    targetPort: 8302
  - name: serfwan-udp
    port: 8302
    protocol: UDP
    targetPort: 8302
  - name: server
    port: 8300
    protocol: TCP
    targetPort: 8300
  - name: consuldns-tcp
    port: 8600
    protocol: TCP
    targetPort: 8600
  - name: consuldns-udp
    port: 8600
    protocol: UDP
    targetPort: 8600
  selector:
    component: poc-consul
  type: ClusterIP

